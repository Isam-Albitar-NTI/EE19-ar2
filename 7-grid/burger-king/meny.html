<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Kite+One&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meny.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidhuvud">
            <img src="./bilder/bk_ico_bk_logo.svg" alt="Burger King logga">
            <ul>
                <li><a href="#">STARTSIDA</a></li>
                <li><a href="#">CROWN STANDARS</a></li>
                <li><a class="aktiv" href="#">MENY</a></li>
                <li><a href="#">KING FINDER</a></li>
                <li><a href="#">OM OSS</a></li>
                <li><a href="#">KARRIÄR</a></li>
                <li><a href="#">HEMLEVERANS</a></li>
            </ul>
        </div>
        <div class="rutor">
            <div class="burgare ljus">
                <h1>Vår meny</h1>
                <h2>Nya produkter</h2>
            </div>
            <div class="burgare mörk">
                <img src="./bilder/DBL BACON LOVER BEEF 1500x1500_-_1440w@2x.png" alt="Bacon Lover">
                <p>Bacon Lover King Beef</p>
            </div>
            <div class="burgare ljus">
                <img src="./bilder/DBL BACON LOVER BEEF 1500x1500_-_1440w@2x.png" alt="Double Bacon Lover">

            </div>
            <div class="burgare mörk">

                <p>Bacon Lover King Chicken</p>
            </div>
            <div class="burgare mörk">
                <img src="./bilder/SMOKEY HALLOUMI 1500x1500_-_1440w@2x.png" alt="Smokey Halloumi King">
                <p>Smokey Halloumi King</p>
            </div>
            <div class="burgare ljus">
                <img src="./bilder/FRENCH CHEESE 1500x1500_-_1440w@2x.png" alt="French Cheese">
                <p>French Cheese</p>
            </div>
            <div class="burgare mörk">
                <img src="./bilder/ARGENTINIAN GRILL 1500x1500_-_1440w@2x.png" alt="Argentinian Grill">
                <p>Argentinian Grill</p>
            </div>
            <div class="burgare ljus">
                <img src="./bilder/FRENCH CHEESE REBEL 1500x1500_-_1440w@2x.png" alt="French Cheese Rebel">
                <p>French Cheese Rebel</p>

        </div>

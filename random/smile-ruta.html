<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Smiley</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Random Emoji</h1>
        <button onclick="randomEmoji()">Emoji</button>
        <input type="text" class="inputEmoji">
    </div>
    
    <script>
    
        function randomEmoji() {
            
            const inputEmoji = document.querySelector('.inputEmoji')
            const activeEmoji = ["🤩", "😋", "🤑", "🤔", "🤐", "😬"]
            const slumpEmoji = Math.floor(Math.random()* 6)
            inputEmoji.value = activeEmoji[slumpEmoji]

        }
        
    </script>
</body>
</html>

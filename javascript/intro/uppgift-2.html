<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testar lite Javascript</h1>



    <script>
        /* Skriv ett skript som frågar hur långt Max och Jakob hoppade mätt i meter. 
Skriv därefter ut hur mycket längre som Max hoppade. */

// Fråga hur långt Max hoppar
var Max = prompt("Hur långt hoppade Max?"); // 10


// Fråga hur långt Jakob hoppar
var Jakob = prompt("Hur långt hoppade Jakob?"); // 6


// Visa hur mycket längre som Max hoppade.
var skillnad = Max - Jakob; // var skillnad = 10 - 6 = 4 
alert("Max hoppade "+ skillnad + " meter längre");
    </script>
</body>
</html>

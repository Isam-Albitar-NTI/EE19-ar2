<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 2</h1>
        <button onclick="login()">Starta!</button>
    </div>

    <script>
        function login() {

            while (true) {
                var lösen = prompt("Ange lösenord");

                if (lösen == "12345") {
                    alert("Du är inloggad");
                    break;
                } else {
                    alert("Fel lösenord");
                    
                }
            }
        }

    </script>
</body>
</html>

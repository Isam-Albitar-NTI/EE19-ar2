<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 2</h1>
        <button onclick="fråga2()">Starta!</button>
    </div>

    <script>
        const eResultat = document.querySelector("p");
        function fråga2() {

            var i = 50;
            while (i > 0) {
                eResultat.innerHTML += i;

                i--;
            }
        }

    </script>
</body>
</html>

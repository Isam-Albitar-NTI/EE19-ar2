<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leka med DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 7</h1>
        <button onclick="knapp1()">Knapp 1</button>
    </div>
    <script>
        function knapp1() {
            document.body.innerHTML ="<p>Den mätta dagen, den är aldrig störst.Den bästa dagen är en dag av törst. Nog finns det mål och mening i vår färd - men det är vägen, som är mödan värd. Det bästa målet är en nattlång rast, där elden tänds och brödet bryts i hast. På ställen, där man sover blott en gång, blir sömnen trygg och drömmen full av sång. Bryt upp, bryt upp! Den nya dagen gryr. Oändligt är vårt stora äventyr.</p> <button onclick=\"knapp2()\">Knapp2</button>"
        }
        function knapp2() {
            document.body.style.cssText = "Background: black; color: white;"
        }

    </script>
</body>
</html>

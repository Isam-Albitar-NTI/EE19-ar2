<body>

    <script>

        // Fråga efter ålder
        var ålder = prompt("Hur gammal är du?");
        if (ålder >= 11) {
            alert("Se vissa filmer på bio utan vuxen sällskap");

            // Om man är äldre än 13 år -> Utföra lättare arbete
            if (ålder >= 13) {
                alert("Utföra lättare arbete");
            }

            // Om man är äldre än 15 år -> Köra moped
            if (ålder >= 15) {
                alert("Köra moped");
            }

            // Om man är äldre än 16 -> Övningsköra bil
            if (ålder >= 16) {
                alert("Övningsköra bil");
            }
        } 
    </script>
